<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>vue-todolist</title>

		<!-- FONTAWESOME -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

		<!-- AGGIUNGERE I/IL PERCORSO/I DI CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/12-bool.css">

	</head>

	<body>
		<!-- MAIN -->
		<main>
			<div class="container">

				<div id="app">

					<div id="insertItem"> <!-- DA QUI L'UTENTE ANDRà AD INSERIRE I NUOVI TO-DO -->

						<div id="itemAdd"></div>

						<div class="row" id="newItem">

							<input id="userItem" v-on:keyup.enter="addBtn()" name="new_item" size="50" placeholder="Inserisci qui le tue task del giorno">
							<button id="btn" @click="addBtn()">Add</button>
						</div>
					</div>

					<h2>TO-DO LIST</h2>
					<div id="itemBox"> <!-- DA QUI L'UTENTE POTRà VEDERE L'ELENCO DEI TO-DO -->
						<ul>
							<li v-for="(item, i) in item">
								<input class="p" type="checkbox">
								{{item}}
								<!-- CLICCANDO QUI L'TENTE POTRà RIMUOVERE I TO-DO NON PIù NECESSARI -->
								<i id="deleteUserItem" @click="deleteItem(i)" class="fas fa-times p"></i>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</main>

		<!-- Vue-JS -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
		<!-- JS -->
		<script type="text/javascript" src="./assets/js/main.js"></script>

	</body>

</html>
