<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>vue-todolist</title>

		<!-- FONTAWESOME -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

		<!-- BOOTSTRAP -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

		<!-- AGGIUNGERE I/IL PERCORSO/I DI CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/12-bool.css">

	</head>

	<body>
		<!-- MAIN -->
		<main>
			<div id="app">

				<div class="container">

					<div id="insertItem"> <!-- DA QUI L'UTENTE ANDRà AD INSERIRE I NUOVI TO-DO -->

						<div id="itemAdd"></div>


						<div id="submit">
							<button @click="sbmtBtn">INSERISCI</button>
						</div>
					</div>

					<div id="itemBox"> <!-- DA QUI L'UTENTE POTRà VEDERE L'ELENCO DEI TO-DO -->

						<ul>
							<li v-for="(item, i) in item">
								{{item}}
								<!-- CLICCANDO QUI L'TENTE POTRà RIMUOVERE I TO-DO NON PIù NECESSARI -->
								<i id="deleteItem" class="fas fa-times" :class="(i === index) ? 'active' : '' "></i></li>
						</ul>
					</div>
				</div>
			</div>
		</main>

		<!-- Vue-JS -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
		<!-- JS -->
		<script type="text/javascript" src="./assets/js/main.js"></script>

	</body>

</html>
